<div class="blue-window purple-glow fadeInTransparent">
	<h1 class="text-center">Products</h1>
	<div>
		<div class="container text-center fadeIn" *ngIf="!error">
			<h3>
				Product list
			</h3>
			<ul *ngIf="products">
				<li *ngFor="let prod of products">{{ prod.name }}</li>
			</ul>
		</div>
		<div class="container text-center red fadeIn" *ngIf="error">
			Couln't connect to Vending Machine's contract.<br>
			Please verify that your wallet is connected to the right network (ROPSTEN).
		</div>
	</div>
</div>
<app-footer></app-footer>
