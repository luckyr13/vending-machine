<div class="blue-window fadeInTransparent">
	<!-- Main body -->
	<div *ngIf="!loading && !error">
		<h1 class="text-center">Sign in</h1>
		<p class="text-center">
			<img src="assets/img/mm-logo.svg" width="260px" alt="">
			<br>
			<button mat-flat-button color="primary" (click)="login()">Connect wallet</button>
		</p>
	</div>
	<!-- Loading -->
	<mat-spinner class="loading-spinner" mode="indeterminate" color="primary" *ngIf="loading"></mat-spinner>
</div>
<app-footer></app-footer>
