<mat-toolbar color="primary">
  <button mat-icon-button class="" aria-label="Close menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="menu-spacer"></span>
  <button mat-icon-button 
    color="accent" 
    class="" 
    aria-label="Wallet connected"
    matTooltip="Wallet is connected"
    *ngIf="!walletNotFound && !!auth.getMainAccount()">
    <mat-icon>lock</mat-icon>
  </button>
  <button mat-icon-button 
    color="warn" 
    class="" 
    aria-label="Wallet disconnected"
    (click)="login()"
    matTooltip="Connect wallet"
    *ngIf="!walletNotFound && !auth.getMainAccount()">
    <mat-icon>lock_open</mat-icon>
  </button>
</mat-toolbar>
